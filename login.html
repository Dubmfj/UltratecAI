<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultratec AI</title>
    <link rel="icon" href="AI.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="header-left">
            <a href="login.html" class="login" id="loginLink">Iniciar Sesión</a>
            <a href="register.html" class="register" id="registerLink">Registrarse</a>
            <span id="saludo" class="user-greeting"></span>
        </div>
        <div class="header-center">
            <a href="index.html" class="logo">
            <img src="UltratecAI.png" alt="Ultratec AI Logo">
            </a>
        </div>
        <div class="header-right">
            <a href="about.html" class="about">Nosotros</a>
            <a href="contact.html" class="contact">Contacto</a>
            <a href="Servicios.html" class="services">Servicios</a>
            <div class="perfil-header">
            <img id="fotoPerfil" src="https://thumbs.dreamstime.com/b/icono-de-perfil-avatar-predeterminado-imagen-usuario-medios-sociales-gris-silueta-en-blanco-ilustraci%C3%B3n-vectorial-305503988.jpg" alt="Foto de perfil" class="foto-header">
            <div class="menu-perfil" id="menuPerfil">
                <ul>
                <li><a href="perfil.html">Ir al perfil</a></li>
                <li><button id="cerrarSesionBtn">Cerrar sesión</button></li>
                </ul>
            </div>
            </div>
        </div>
    </header>
    <main class="main-login">
    <section class="login-container">
        <div class="login-left">
        <img src="login.png" alt="Imagen de fondo" class="login-banner"/>
        </div>
        <div class="login-right">
        <div class="login-box">
            <h2>Inicia Sesión</h2>
            <form id="loginForm" class="login-form">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
            <button type="submit">Iniciar Sesión</button>
            </form>
            <p class="login-footer">¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
        </div>
        </div>
    </section>
    </main>
    <div id="mensajeEmergente" class="mensaje-emergente"></div>
</body>
</html>

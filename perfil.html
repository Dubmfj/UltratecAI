<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultratec AI</title>
    <link rel="icon" href="AI.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
    <div class="header-left">
    <a href="login.html" class="login" id="loginLink">Iniciar Sesión</a>
    <a href="register.html" class="register" id="registerLink">Registrarse</a>
    <button id="logoutBtn" class="logout-button" style="display: none;">Cerrar sesión</button>
    <span id="saludo" class="user-greeting"></span>
    </div>

    <div class="header-center">
    <a href="index.html" class="logo">
        <img src="UltratecAI.png" alt="Ultratec AI Logo">
    </a>
    </div>

    <div class="header-right">
    <a href="about.html" class="about">Nosotros</a>
    <a href="contact.html" class="contact">Contacto</a>
    <a href="Servicios.html" class="services">Servicios</a>
    <a href="perfil.html" id="perfilLink">
        <img id="fotoPerfil" src="https://thumbs.dreamstime.com/b/icono-de-perfil-avatar-predeterminado-imagen-usuario-medios-sociales-gris-silueta-en-blanco-ilustraci%C3%B3n-vectorial-305503988.jpg" alt="Foto de perfil">
    </a>
    </div>
</header>

<main class="perfil-main">
    <h1>Tu Perfil</h1>
    <div class="perfil-container">
        <div class="perfil-layout">
            <div class="perfil-col foto">
                <img id="fotoPerfilPerfil" class="foto-perfil" src="..." alt="Foto de perfil">
                <label for="fotoInput" class="custom-file-upload">Cambiar foto</label>
                <input type="file" id="fotoInput" accept="image/*">
                <button id="guardarFotoBtn" style="display: none;">Guardar Foto</button>
            </div>
            <div class="perfil-col info">
                <div class="perfil-datos">
                    <p><strong>Usuario:</strong> <span id="nombreUsuario"></span></p>
                    <p><strong>Correo:</strong> <span id="correoUsuario"></span></p>
                    <p><strong>Miembro desde:</strong> <span id="fechaRegistro">06/11/2025</span></p>
                    <button id="editarPerfilBtn">Editar Perfil</button>
                </div>
                <div class="editar-perfil" id="editarPerfilForm">
                    <h2>Editar Perfil</h2>
                    <form id="formEditarPerfil">
                        <label for="nuevoUsuario">Editar usuario:</label>
                        <input type="text" id="nuevoUsuario" placeholder="Escribe tu nuevo nombre">
                        <label for="nuevoCorreo">Editar correo:</label>
                        <input type="email" id="nuevoCorreo" placeholder="Escribe tu nuevo correo">
                        <button type="submit">Guardar cambios</button>
                        <button type="button" id="cancelarEditarBtn" class="cancelar-btn">Cancelar</button>
                    </form>
                </div>
                <div class="perfil-actividad">
                    <h2>Tu Actividad</h2>
                    <ul>
                        <li>Último inicio de sesión: 06/11/2025</li>
                        <li>Servicios usados: Análisis de texto, Generación de imagen</li>
                        <li>Mensajes enviados: 24</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>

    <div id="mensajeEmergente" class="mensaje-emergente"></div>
</body>
